<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AppPrevisao</title>
</head>

<body>
    <div class="caixa-maior">
        <h1 class="Titulo">Previsão do Tempo</h1>
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="btn-pesquisa"onclick="Pesquisar()">Pesquisar</button>
        <div class="caixa-media">
            <p class="Cidade">Aracaju</p>
            <p class="temperatura">27°C</p>
        </div>
        <div class="caixa-pequena">
            <p class="Previsao">Ensolarado</p>
            <img class= "img-previsao" src="https://openweathermap.org/img/wn/01d.png" alt="">
        </div>
        <p class="umidade">Umidade Relativa do Ar: 72%</p>
        <p class="velocidade">velocidade do vento=</p>
    </div>
    <script src="main.js"></script>
</body>
